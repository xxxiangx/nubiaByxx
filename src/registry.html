    <div class="loginreg_cont">
        <div class="loginreg_logo"></div>
        <form action="http://10.31.161.76/dashboard/nubiaByxx/php/reg.php" class="loginreg" method="POST">
            <div class="loginreg_info">
                <div>
                    <input type="text" name="username" id="username" placeholder="请输入手机号码" class="loginreg_input">

                </div>

                </div>
                <input type="submit" name="submit" class="loginreg_btn" value="提交">
                <div class="tologin">
                    已有账号，<a href="login.html">直接登录</a>
                </div>
            </div>
        </form>
