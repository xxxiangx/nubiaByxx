<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆——努比亚官方网站</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="fonts/font_/iconfont.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/require.js/2.3.6/require.min.js" defer async=true data-main="script/main.js" id="currentpage" data-origin="login_module"></script>
</head>

<body>
    <div class="loginreg_cont">
        <div class="loginreg_logo"></div>
        <form action="" class="loginreg" method="POST">
            <div class="login_title">账号密码登录</div>
            <div class="loginreg_info">
                <div>
                    <input type="text" name="username" id="username" placeholder="邮箱/手机号码/用户名" class="loginreg_input">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="密码为8-16个字符（数字、大小写字母、符号至少包含三种）" class="loginreg_input">
                </div>
                <input type="submit" class="loginreg_btn" value="立即登录">
                <div class="login_tab"><a href="registry.html" style="color:#e8380d">注册新账号</a><span>|</span><a href="javascript:;">忘记密码？</a></div>
            </div>
            <div class="login_other">其他方式登陆：
                <span class="iconfont icon-weixin"></span>
                <span class="iconfont icon-zhifubao"></span>
                <span class="iconfont icon-weibo"></span>
                <span class="iconfont icon-QQ"></span>
            </div>
        </form>
    </div>

</body>

</html>
